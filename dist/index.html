<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link icon from from font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Image slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__container">
        <img
          src="./Img/dariusz-sankowski-3OiYMgDKJ6k-unsplash.jpg"
          alt="travel-1"
        />
        <img
          src="./Img/ivana-cajina-TUXUCVXmjQk-unsplash (1).jpg"
          alt="travel-2"
        />
        <img
          src="./Img/kalisa-veer-Y1Ek7_a0wJ0-unsplash (1).jpg"
          alt="travel-3"
        />
      </div>

      <div class="slider__buttons">
        <button class="prev-btn"><i class="fas fa-arrow-left"></i></button>
        <button class="next-btn"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
